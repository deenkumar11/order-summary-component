<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="image">
      <img src="/images/illustration-hero.svg" alt="/">
    </div>
    <h1 class="title">Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="cardholder">
      <div class="infoleft">
        <img src="/images/icon-music.svg" alt="Music">
        <h2 class="plan">Annual Plan</h2>
        <p class="year">$59.99/year</p>
      </div>
      <div class="inforight">
        <a href="#">Change</a>
      </div>
    </div>
    <div class="buttons">
      <input type="button" value="Proceed to Payment">
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </main>
</body>
</html>
